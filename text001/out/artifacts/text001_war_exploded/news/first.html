			<h4 style="text-align: center;">网友票选历届最美港姐：朱千雪爆冷夺冠 郭蔼明邱淑贞分居二三</h4>
			<br/>
			<br/>
			<div class="s">2017香港小姐选拔如火如荼展开，然而近年来港姐颜值偏低，惊艳指数更不及当年钟楚红、李嘉欣、邱淑贞、袁咏仪等人。有网友在脸书举办投票，从历届港姐中，选出大家心目中最美的港姐，吸引过万名网友上网投票。昨截止后果出炉，第一名爆冷，由2012年季军朱千雪拿下，得票数为2989票。</div>
			<div class="s">第二名是1991年冠军郭蔼明，有2479票；女神邱淑贞则以1807票获得第三名。此外，钟楚红排第四有1418票；第五名是“冻龄港姐”吴婉芳、第六名袁咏仪、第七名李嘉欣、第八名麦明诗，第9名佘诗曼，第10则是汤洛雯。</div>
